<template name="complete">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Complete</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button-clear">{{> ionIcon icon="ion-navicon-round"}}</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <p>Thank you for paticipating in our experiment! Please pass your device to the experimenter to record your results.</p>
      <button data-action="showResults" class="button button button-block button-positive">Results</button>
    {{/ionContent}}
  {{/ionView}}
</template>
