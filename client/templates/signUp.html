<template name="signUp">
  {{#contentFor "headerTitle"}}
    <h1 class="title">My Profile</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div>
        <img class="center" src="/safewalk_logo.gif">
      </div>

      {{#autoForm collection="Profiles" id="profile-new-form" type="normal"}}
        {{> afQuickField name='name'}}
        {{> afQuickField name='phoneNumber'}}
        {{> afQuickField name='studentNumber'}}
        <button type="submit" class="button button button-block button-positive">Save</button>
      {{/autoForm}}
    {{/ionContent}}
  {{/ionView}}
</template>
